<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculators</title>
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>
        <div id="buttons">
            <button class="item" onclick="append('7')">7</button>
            <button class="item" onclick="append('8')">8</button>
            <button class="item" onclick="append('9')">9</button>
            <button class="btn-operator" onclick="append('+')">+</button>

            <button class="item" onclick="append('4')">4</button>
            <button class="item" onclick="append('5')">5</button>
            <button class="item" onclick="append('6')">6</button>
            <button class="btn-operator" onclick="append('-')">-</button>

            <button class="item" onclick="append('1')">1</button>
            <button class="item" onclick="append('2')">2</button>
            <button class="item" onclick="append('3')">3</button>
            <button class="btn-operator" onclick="append('*')">*</button>

            <button class="item" onclick="append('.')">.</button>
            <button class="item" onclick="append('0')">0</button>
            <button class="btn-operator" onclick="append('%')">%</button>
            <button class="btn-operator" onclick="append('/')">/</button>

            <button class="btn-clear" onclick="clearDisplay()">C</button>
            <button class="btn-equals" onclick="calculate()">=</button>
        </div>
    </div>

    
    <script src="function.js"></script>
</body>
</html>
